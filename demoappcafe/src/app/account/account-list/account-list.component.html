<div>
    <div class="account-detail">
        <app-account-detail [user]="userDetail"></app-account-detail>
    </div>
    <div>
        <form [formGroup]="formSearch" (ngSubmit)="onClickSearch()">
            <input type="text" name="id" placeholder="id" formControlName="id">
            <input type="text" name="username" placeholder="userName" formControlName="username">
            <input type="text" name="name" placeholder="name" formControlName="name">
            <br>
            <button type="submit">search</button>
        </form>
    </div>
    <div>
        <button routerLink="create">
            create
        </button>
    </div>
    <div class="account-list">
        <table>
            <tr>
                <th>ID</th>
                <th>UserName</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
            <tr *ngFor="let user of users" (click)="AccountDetail(user)">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>
                    <button>delete</button>
                </td>
            </tr>
        </table>
    </div>
</div>
